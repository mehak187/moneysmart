  <div id="tabs">
    <ul class="slider">
        <li><a href="#tabs-1">Tab 1</a></li>
        <li><a href="#tabs-2">Tab 2</a></li>
        <li><a href="#tabs-3">Tab 3</a></li>
        <li><a href="#tabs-4">Tab 1</a></li>
        <li><a href="#tabs-5">Tab 2</a></li>
        <li><a href="#tabs-6">Tab 3</a></li>
    </ul>
    <div id="tabs-1" class="tab">Content for Tab 1</div>
    <div id="tabs-2" class="tab">Content for Tab 2</div>
    <div id="tabs-3" class="tab">Content for Tab 3</div>
    <div id="tabs-4" class="tab">Content for Tab 1</div>

    <div id="tabs-6" class="tab">Content for Tab 3</div>
</div>
<script>
    $(function() {
      $("#tabs").tabs();
      $('.slick-slider').slick({
        autoplay: true,
        arrows: true,
        dots: true,
        infinite: true,
        speed: 500,
        slidesToShow: 3,
        slidesToScroll: 1,
        responsive: [{
            breakpoint: 992,
            settings: {
              slidesToShow: 2
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1
            }
          }
        ]
      });
    });
  </script>
